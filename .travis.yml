language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t jleshardin/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true jleshardin/react-test npm test

after_suuccess:
  - docker build -t jleshardin/multi-client ./client
  - docker build -t jleshardin/multi-nginx ./nginx
  - docker build -t jleshardin/multi-server ./server
  - docker build -t jleshardin/multi-worker ./worker
  # Login to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push jleshardin/multi-client
  - docker push jleshardin/multi-client
  - docker push jleshardin/multi-nginx
  - docker push jleshardin/multi-server
  - docker push jleshardin/multi-worker